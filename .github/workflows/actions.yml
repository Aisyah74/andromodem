name: Build, Lint and Test

on: push

jobs:
  Check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        cache: false
        go-version: 1.21.4

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run:  |
        go build -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Run go test
      run: go test ./...
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: v4.0.0
